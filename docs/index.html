        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');

            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_readerisco_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['descriptio'] !== null ? autolinker.link(feature.properties['descriptio'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['extrude'] !== null ? autolinker.link(feature.properties['extrude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['visibility'] !== null ? autolinker.link(feature.properties['visibility'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['drawOrder'] !== null ? autolinker.link(feature.properties['drawOrder'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DN_2'] !== null ? autolinker.link(feature.properties['DN_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_readerisco_1_0() {
            return {
                pane: 'pane_readerisco_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        map.addLayer(layer_readerisco_1);
        function pop_EstabelecimentosdesadeCNES202303_2(feature, layer) {

        function style_EstabelecimentosdesadeCNES202303_2_0() {
            return {
                pane: 'pane_EstabelecimentosdesadeCNES202303_2',

                opacity: 1,

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,

                fillColor: 'rgba(236,31,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_EstabelecimentosdesadeCNES202303_2');
        map.getPane('pane_EstabelecimentosdesadeCNES202303_2').style.zIndex = 402;
        map.getPane('pane_EstabelecimentosdesadeCNES202303_2').style['mix-blend-mode'] = 'normal';
        var layer_EstabelecimentosdesadeCNES202303_2 = new L.geoJson(json_EstabelecimentosdesadeCNES202303_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EstabelecimentosdesadeCNES202303_2',
            layerName: 'layer_EstabelecimentosdesadeCNES202303_2',
            pane: 'pane_EstabelecimentosdesadeCNES202303_2',
            onEachFeature: pop_EstabelecimentosdesadeCNES202303_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_EstabelecimentosdesadeCNES202303_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_EstabelecimentosdesadeCNES202303_2);
        map.addLayer(layer_EstabelecimentosdesadeCNES202303_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Estabelecimentos de Saúde e áreas de risco</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Observatório de Clima e Saúde<br />ICICT,  Fundação Oswaldo Cruz';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
            {label: '<img src="legend/EstabelecimentosdesadeCNES202303_2.png" /> Estabelecimentos de saúde (CNES,  2023/03)', layer: layer_EstabelecimentosdesadeCNES202303_2},
            {label: '<img src="legend/readerisco_1.png" /> Área de risco', layer: layer_readerisco_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',

            collapsed: true,

        lay.addTo(map);
        setBounds();
