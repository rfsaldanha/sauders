<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-30.78788013860197,-52.197501764666654],[-29.31490344375876,-49.95638249543529]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMaps_0');
        map.getPane('pane_OpenStreetMaps_0').style.zIndex = 400;
        var layer_OpenStreetMaps_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMaps_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMaps_0;
        map.addLayer(layer_OpenStreetMaps_0);
        map.createPane('pane_Coresreais6demaio_1');
        map.getPane('pane_Coresreais6demaio_1').style.zIndex = 401;
        var layer_Coresreais6demaio_1 = L.WMS.layer("https://maps.disasters.nasa.gov/ags03/services/brasil_flood_202405/sentinel2/MapServer/WMSServer", "5", {
            pane: 'pane_Coresreais6demaio_1',
            format: 'image/jpeg',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_Coresreais6demaio_1);
        map.createPane('pane_reainundadaestado_2');
        map.getPane('pane_reainundadaestado_2').style.zIndex = 402;
        var img_reainundadaestado_2 = 'data/reainundadaestado_2.png';
        var img_bounds_reainundadaestado_2 = [[-33.01614023145458,-59.401744181065425],[-26.32900723682483,-46.29151761166124]];
        var layer_reainundadaestado_2 = new L.imageOverlay(img_reainundadaestado_2,
                                              img_bounds_reainundadaestado_2,
                                              {pane: 'pane_reainundadaestado_2'});
        bounds_group.addLayer(layer_reainundadaestado_2);
        map.createPane('pane_reainundadaradarPOA_3');
        map.getPane('pane_reainundadaradarPOA_3').style.zIndex = 403;
        var img_reainundadaradarPOA_3 = 'data/reainundadaradarPOA_3.png';
        var img_bounds_reainundadaradarPOA_3 = [[-30.515867159159438,-52.14414178206591],[-29.586916423201295,-50.00974247803604]];
        var layer_reainundadaradarPOA_3 = new L.imageOverlay(img_reainundadaradarPOA_3,
                                              img_bounds_reainundadaradarPOA_3,
                                              {pane: 'pane_reainundadaradarPOA_3'});
        bounds_group.addLayer(layer_reainundadaradarPOA_3);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Observatório de Clima e Saúde<br />ICICT,  Fiocruz<br />v20240509_001';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        var overlaysTree = [
        {label: '<b>Mancha área inundada</b>', selectAllCheckbox: true, children: [
            {label: "Área inundada (radar, POA)", layer: layer_reainundadaradarPOA_3},
            {label: "Área inundada (estado)", layer: layer_reainundadaestado_2},]},
        {label: '<b>Imagens Sentinel2</b>', selectAllCheckbox: true, children: [
            {label: "Cores reais,  6 de maio", layer: layer_Coresreais6demaio_1},]},
            {label: "OpenStreetMaps", layer: layer_OpenStreetMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>

    </body>
</html>
